<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="clock">

    </div>
    <input type="text" class="display" placeholder="0">
    <div class="digits">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <br>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="div-by-zero">0</button>
    </div>
    <hr>
    <div class="opers">
        <button class="add">+</button>
        <button class="mult">*</button>
        <button class="minus">-</button>
        <button class="divide">/</button>
        <button class="power">**</button>
        <button class="dot">.</button>
    </div>
    <div class="btn-erase">
        <button>AC</button>
    </div>
    <div class="backspace">
        <button>&lt;&lt;</button>
    </div>
    <button class="btn-eq">=</button>
    <script src="js/index.js"></script>
</body>

</html>
